<div class="card mt-4 p-3">
  <div class="row">
    <div class="col-4 d-flex justify-content-end">
      <label class="form-label">Nombre:</label>
    </div>
    <div class="col-8">
      <input type="text" class="form-control" [(ngModel)]="nombrePastel">
    </div>
  </div>

  <div class="row pt-3">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-success" (click)="setNombrePastel()">Guardar</button>
    </div>
  </div>
</div>
